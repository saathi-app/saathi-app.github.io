<body>

                    </div>

    <!-- <div class="container-fluid p-2 text-center" style="background-color: #c3b1e1;">

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.17.2/firebase-app.js'
        import { getAuth, createUserWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/9.17.2/firebase-auth.js'
        import { getFirestore, addDoc, collection, setDoc, query, where, getDocs, getDoc, doc, updateDoc, Timestamp, orderBy, deleteDoc } from 'https://www.gstatic.com/firebasejs/9.17.2/firebase-firestore.js'
        const firebaseConfig = {
            apiKey: "AIzaSyBUhZ4hRfdV9iPWrCNDk5a5UBQCRhVFGHc",
            authDomain: "saathi-app-17ca5.firebaseapp.com",
            projectId: "saathi-app-17ca5",
            storageBucket: "saathi-app-17ca5.appspot.com",
            messagingSenderId: "508810014252",
            appId: "1:508810014252:web:a8bd4da59e9c7491f46b89",
            measurementId: "G-TT3RCESYK0"
        };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth();
        const db = getFirestore(app);

        // Constants
        var USERS = {}
        var CURRENT_USER_UID = "";

        $(document).ready(async function () {
            const userRef = collection(db, "users");
            const q = query(userRef);
            const querySnapshot = await getDocs(q);
            querySnapshot.forEach((doc) => {
                // doc.data() is never undefined for query doc snapshots
                USERS[doc.id] = doc.data()
                console.log(doc.id, " => ", doc.data());

                //Set UI (dont chnage classes, order of classes for btn)
                var html = $("#allUsers").html()
                html = html + '<div class="col-3 singleUser singleUser-' + doc.id + ' p-2 m-1 rounded" style="background-color: #f3edfd;">' +
                    '<p class="mt-2 mb-1">Name: <span class="username">' + USERS[doc.id]['name'] + '</span> </p>' +
                    '<p>Type: <span class="userType">' + USERS[doc.id]['type'] + '</span></p>' +
                    '<button type="button" class="btn text-left btn-info singleUserBtn singleUserBtn-' + doc.id + '"  data-toggle="modal" data-target="#userDetailsModal">Info</button>' +
                    '</div>'
                $("#allUsers").html(html)

            });

            //Set Event Listeners for info btn
            $(".singleUserBtn").on('click', function () {
                let allClasses = (this.className)
                allClasses = allClasses.split(" ");
                let reqClass = (allClasses[4]);
                reqClass = reqClass.split("-");
                reqClass = reqClass[1];
                console.log(reqClass);
                CURRENT_USER_UID = reqClass;
                prefillModal();
            })


            // Prefill Modal
            function prefillModal() {
                $(".taskDone").hide();

                $("#userType").val(USERS[CURRENT_USER_UID]['type'])
                $("#userSchoolId").val(USERS[CURRENT_USER_UID]['schoolId'])
                $("#userName").val(USERS[CURRENT_USER_UID]['name'])
                $("#userMileStone").val(USERS[CURRENT_USER_UID]['milestone'])
                $("#userId").val(USERS[CURRENT_USER_UID]['id'])
                $("#userDOB").val(new Date(USERS[CURRENT_USER_UID]['dob']['seconds']))
                $("#userClass").val(USERS[CURRENT_USER_UID]['class'])
            }

            //Update USer
            $(".updateUser").on('click', async function () {
                await updateUser()
            })

            async function updateUser() {
                const docRef = doc(db, "users", CURRENT_USER_UID);

                // Set the "capital" field of the city 'DC'
                await updateDoc(docRef, {
                    type: $("#userType").val(),
                    schoolId: $("#userSchoolId").val(),
                    name: $("#userName").val(),
                    milestone: $("#userMileStone").val(),
                    id: $("#userId").val(),
                    class: $("#userClass").val(),
                });

                $(".taskDone").show();

            }


            //Add USER
            $(".addUser").on('click', async function () {
                createUserWithEmailAndPassword(auth, ($("#adduserId").val() + "@saathi.com"), $("#adduserPassword").val())
                    .then((userCredential) => {
                        // Signed in 
                        const user = userCredential.user;
                        console.log(user)

                        // Add new Doc in users collection
                        setDoc(doc(db, "users", user.uid), {
                            class: $("#adduserClass").val(),
                            completedContent: {},
                            currentContent: [],
                            deviceToken: "",
                            dob: Timestamp.fromDate(new Date($("#adduserDOB").val())),
                            id: $("#adduserId").val(),
                            lang: "eng",
                            level: 1,
                            milestone: 0,
                            name: $("#adduserName").val(),
                            reflections: [],
                            schoolId: $("#adduserSchoolId").val(),
                            type: $("#adduserType").val(),
                            uid: user.uid
                        });
                    })
                    .catch((error) => {
                        const errorCode = error.code;
                        const errorMessage = error.message;
                        // ..
                    });
            })

        });



        // View USER Details

    </script>
